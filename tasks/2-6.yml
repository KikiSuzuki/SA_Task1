version: '3.5' 

services: 

  backend: 
    image: my-backend
    build: ./back
    ports: 
     - "8000:8000"
    container_name: my-backend
    environment:
    - REDIS=database
    - REDIS_PORT=6379
    - DB_USERNAME=username
    - DB_PASSWORD=password
    - DB_NAME=mydb
    - DB_HOST=postgres
  frontend: 
    image: my-frontend
    build: ./front
    ports: 
     - "5000:5000"
    container_name: my-frontend
  database:
    image: redis:latest
    ports:
    - "6379:6379"
  postgres:
    image: postgres:latest
    ports:
    - "3306:3306"
    environment:
    - POSTGRES_PASSWORD=password
    - POSTGRES_USER=username
    - POSTGRES_DB=mydb
